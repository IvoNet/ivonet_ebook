<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Epubs</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .active {
            margin-top: 20px !important;
        }
        .middle {
            margin-top: 300px;
            transition: margin-top 0.5s;
        }
        .list-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>


<div id="app" class="container col-md-6 col-md-offset-3">

    <input type="text"
           placeholder="Just type away ..."
           class="form-control middle"
           v-model="searchQuery"
           v-on:focus="isActive = true"
           v-bind:class="{ active: isActive }"
    />

    <ul class="list-group">
        <li v-for="result in results" class="list-group-item">
            {{result}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            searchQuery: '',
            results: [],
            isActive: false
        },
        watch: {
            searchQuery: function (newQuery) {
                fetch("service/search/q/" + newQuery)
                        .then(response => response.json())
                        .then(result => result.map(book => book.title))
                        .then(titles => this.results = titles);
            }
        }
    })
</script>
</body>
</html>
