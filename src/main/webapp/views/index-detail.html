<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">E-Books</a>

            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    <button class="btn btn-mini btn-inverse" type="button" data-toggle="button"
                            ng-click="toggleDebug()">Debug
                    </button>
                </p>
                <ul class="nav">
                    <!--<li class="active"><a href="">Home</a></li>-->
                    <!--<li><a href="#">About</a></li>-->
                    <li><a href="http://www.ivonet.nl/home/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div><br/></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <!--Sidebar content-->
            <div class="well sidebar-nav">
                <input type="text" data-ng-model="nameText" focus-on="focusMe" style="width: 100px;"/>
                <button id="clear-filter" ng-click="clearFilter()" type="button">X</button>
                <ul class="nav nav-list">
                    <li class="nav-header">Collect</li>
                    <li data-ng-repeat="folder in folder.folders | filter:nameText">
                        <a href="" data-ng-click="showFolder(folder)"> {{ folder }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="span9">
            <div class="hero-unit" id="books">
                <br/>
                <br/>

                <div data-ng-repeat="epub in folder.epubs" id="images">
                    <a href="service/download/{{folder.path}}+{{epub.filename}}" ng-click="clearFilter()"><img
                            alt="{{epub.filename}}"
                            height="200" width="100"
                            src="{{epub.cover}}"/></a>
                    {{epub.title}}<br/>
                    {{epub.description}}
                    {{nameText=''}}
                </div>
            </div>
        </div>
    </div>
</div>
<pre ng-model="debug" ng-show="debug">{{ folder | json }}</pre>
